<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatable" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Calculator | Goodluck</title>
    <script
      src="https://kit.fontawesome.com/eca4d5fb24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="head">
          <h1>Calculator</h1>
          <i class="fa-solid fa-moon" id="button"></i>
        </div>
        <form>
          <div class="screen">
            <input
              type="text"
              name="display"
              id="display"
              placeholder="0"
              disabled
            />
          </div>
          <div>
            <input type="button" value="AC" id="clear" class="aqua-color" />
            <input type="button" value="DEL" id="del" class="aqua-color" />
            <input type="button" value="." id="point" class="aqua-color" />
            <input type="button" value="/" id="divide" class="aqua-color" />
          </div>
          <div>
            <input type="button" value="7" id="seven" />
            <input type="button" value="8" id="eight" />
            <input type="button" value="9" id="nine" />
            <input
              type="button"
              value="*"
              id="multiplication"
              class="aqua-color"
            />
          </div>
          <div>
            <input type="button" value="4" id="four" />
            <input type="button" value="5" id="five" />
            <input type="button" value="6" id="six" />
            <input type="button" value="-" id="substract" class="aqua-color" />
          </div>
          <div>
            <input type="button" value="1" id="one" />
            <input type="button" value="2" id="two" />
            <input type="button" value="3" id="three" />
            <input type="button" value="+" id="add" class="aqua-color" />
          </div>
          <div>
            <input type="button" value="00" id="doublezero" />
            <input type="button" value="0" id="zero" />
            <input
              type="button"
              value="="
              class="equal aqua-color"
              id="equal"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
